schema: http://127.0.0.1:8000/graphql
documents: ./src/store/**/*.graphql

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-rtk-query
    config:
      importBaseApiFrom: '@baseApi'
      importBaseApiAlternateName: 'baseApi'
      exportHooks: true